<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/personal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="public/vue.js"></script>
    <script src="public/axios.js"></script>
</head>

<body>
    <div class="c-content" id="root">
        <div class="left-card">
            <div class="left-content">
                <div style="text-align: center;"><img src="public/images/boy.png" style="margin: auto;width:100px;height:100px"></div>
                <p class="left-name" id="left-name">{{tableDataKeys.username}}</p>
                <p class="left-font">{{tableDataKeys.describes}}</p>
                <div class="left-information">
                    <p><span><i class="far fa-envelope"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{tableDataKeys.email}}</span></p>
                    <p><span><i class="fas fa-award"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{tableDataKeys.department}} · {{tableDataKeys.title}}</span></p>
                    <p><span><i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{tableDataKeys.address}}</span></p>
                </div>

                <hr style="margin-top:50px;margin-bottom:10px;">
                <div>
                    <p>标签</p>
                    <p>
                        <div class="left-title" v-for="(item,index) in arrs">
                            <span @click="removeTag(index)">
                                <!--{{item.tag}} 将标签以对象的形式存入数组-->
                                {{arrs[index]}}
                                <i class="fas fa-times"></i>
                            </span>


                        </div>
                    </p>
                </div>
            </div>
        </div>
        <div class="right-card">
            <div class="right-content">
                <div class="right-tab">
                    <div class="tab-content">
                        <div class="tab-items">
                            <span>基本设置</span>

                        </div>
                    </div>

                </div>
                <div class="right-detail">

                    <div class="detail-name">
                        <div class="detail-div">
                            <label>姓名</label>
                            <input type="text" v-model="tableDataKeys.username" maxlength="10" v-on:input="inputName">
                            <div class="name-error">
                                {{nameerror}}
                            </div>
                        </div>
                    </div>
                    <div class="detail-describe">
                        <div class="detail-div">
                            <label>描述</label>
                            <input type="text" v-model="tableDataKeys.describes" maxlength="25">
                        </div>

                    </div>
                    <div class="detail-email">
                        <div class="detail-div">

                            <label>邮箱</label>
                            <input type="email" v-model="tableDataKeys.email" ref="email" v-on:blur.prevent="verifyEmail" maxlength="20">
                            <div class="name-error">
                                {{emailerror}}
                            </div>
                        </div>
                    </div>
                    <div class="detail-phone">
                        <div class="detail-div">

                            <label>电话</label>
                            <input type="text" v-model="tableDataKeys.phone" ref="phone" v-on:blur.prevent="verifyPhone" maxlength="11">
                            <div class="name-error">
                                {{phoneerror}}
                            </div>
                        </div>
                    </div>
                    <div class="detail-apartment">
                        <div class="detail-div">

                            <label>部门</label>
                            <input title="此项无法修改,请联系管理员!" type="read" disabled="disabled" v-model="tableDataKeys.department">

                        </div>
                    </div>
                    <div class="detail-post">
                        <div class="detail-div">

                            <label>职位</label>
                            <input title="此项无法修改,请联系管理员!" type="read" disabled="disabled" v-model="tableDataKeys.title">

                        </div>
                    </div>
                    <div class="detail-address">
                        <div class="detail-div">

                            <label>地址</label>
                            <input type="text" v-model="tableDataKeys.address">
                        </div>
                    </div>
                    <div class="detail-title">
                        <div class="detail-div">
                            <p>
                                <label>标签</label>
                                <div class="title-items">
                                    <input type="text" v-model="addtitle" v-on:blur.prevent="addText()" />

                                    <p>
                                        <div v-for="(item,index) in arrTitle">
                                            <span @click="addTag(item.title)">{{item.title}}</span>
                                        </div>
                                    </p>
                                </div>
                            </p>
                        </div>
                    </div>
                    <div>
                        <div class="detail-div">

                            <div class="buttons">
                                <button :class="" @click="save">
                                    <span>保存</span>
                                </button>
                                <button>
                                    <span>返回</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    var test = new Vue({
        el: "#root",
        data: {
            //印象标签
            // arr:[],
            arrsString: "",
            arrs: [],
            addtitle: "",
            arrTitle: [{
                title: '天真开朗'
            }, {
                title: '乐观'
            }, {
                title: '可爱'
            }],

            nameerror: "",
            emailerror: "",
            phoneerror: "",

            tableDataKeys: {
                id: "",
                username: "",
                describes: "",
                email: "",
                phone: "",
                department: "",
                title: "",
                address: "",
                titles: "",
            }

        },
        // 保存按钮 不可点击
        computed: {
            isDisabled() {

            }
        },
        methods: {
            //添加标签
            addText: function() {
                // if(this.in_array(this.addtitle,this.arr)){
                //     this.error="标签已经存在！";
                // }else{
                if (this.addtitle != "") {
                    // this.arr.push({"tag":this.addtitle});
                    this.arrs.push(this.addtitle);
                }
                this.addtitle = "";
                // }

            },
            addTag: function(item) {
                console.log(item);

                // this.arr.push({"tag":item});
                this.arrs.push(item);


            },
            //点击删除标签
            removeTag: function(index) {
                // this.arr.splice(index,1);
                this.arrs.splice(index, 1);

            },
            // 保存
            save() {
                // console.log(this.arrs);
                // console.log(this.tableDataKeys);

                this.tableDataKeys.titles = this.arrs.join('-');
                // console.log(this.arrsString);

                let str = "update users set ";
                for (let key in this.tableDataKeys) {
                    let str1 = this.tableDataKeys[key];
                    // console.log(str1);
                    if (!this.tableDataKeys[key]) {
                        str1 = "";
                    }
                    str += key + " = '" + str1 + "',";
                }
                str = str.substr(0, str.length - 1) + " where id = '" + this.tableDataKeys['id'] + "'";
                axios.post('http://localhost:8080/StaffManageServlet?flag=1&str=' + str).then(function() {
                    alert("修改成功");
                });
                console.log(str);
            },
            //获取数据
            getusers() {
                const that = this; //axois 中无法直接访问Vue对象（this） 这里先将this赋值给常量 that
                axios.get('http://localhost:8080/GetSelfServlet').then(function(res) {
                    for (let key in that.tableDataKeys) {
                        // console.log(key);
                        that.tableDataKeys[key] = res.data[0][key];
                    }
                    that.arrs = that.tableDataKeys.titles.split('-');
                    // console.log(that.arrs);
                    // console.log(res.data[0]);
                })
            },
            // 姓名验证
            inputName() {
                if (this.tableDataKeys.username.length == 10) {
                    this.nameerror = "姓名长度不能超过10";
                } else {
                    this.nameerror = "";
                }
            },
            // 手机号码验证
            verifyPhone() {
                var reg = 11 && /^((13|14|15|17|18)[0-9]{1}\d{8})$/;

                if (this.tableDataKeys.phone == '') {

                    this.phoneerror = "请输入手机号码";
                    this.$refs.phone.focus();

                } else if (!reg.test(this.tableDataKeys.phone)) {

                    this.phoneerror = "手机格式不正确";
                    this.$refs.phone.focus();


                } else {
                    this.phoneerror = "";

                }


            },
            // 邮箱验证
            verifyEmail() {
                var reg = /^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/;
                if (this.tableDataKeys.email == '') {

                    this.emailerror = "请输入邮箱";
                    this.$refs.email.focus();
                } else if (!reg.test(this.tableDataKeys.email)) {

                    this.emailerror = "邮箱格式不正确";
                    this.$refs.email.focus();

                } else {
                    this.emailerror = ""
                }
            },

        }
    });
    test.getusers();
</script>
